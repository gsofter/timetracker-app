overwrite: true
schema: "./servers/backend-server/generated-schema.graphql"
generates:
  typings/graphql.d.ts:
    schema: "packages-modules/counter/browser/src/apollo-server-n-client/**/*.graphql"
    documents: "packages-modules/counter/browser/src/**/*.gql"
    plugins:
      - typescript-graphql-files-modules
  packages/admin-core/src/interfaces/generated/generated-models.ts:
    schema:
      - packages/admin-platform/browser/src/graphql/**/*.graphql
      - packages/react-shared-components/src/components/**/*.graphql
    documents: 
      - "packages/react-shared-components/src/components/**/gql/**/*.gql"
      - packages/react-shared-components/src/components/**/*.gql
    config:
      constEnums: true
      noNamespaces: true
      contextType: ../apollo-context#MyContext
      namingConvention: keep
      typesPrefix: I
      withMutationFn: false
      withHOC: false
      withComponent: false
    plugins:
      - add: |
          /* tslint:disable */
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
  packages-modules/counter/browser/src/generated-models.ts:
    schema: "packages-modules/counter/browser/src/apollo-server-n-client/**/*.graphql"
    documents: "packages-modules/counter/browser/src/**/*.gql"
    config:
        noNamespaces: true
        withMutationFn: false
        withHOC: false
        withComponent: false
    plugins:
      - add: |
          /* tslint:disable */
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
  packages/react-shared-components/src/components/generated.tsx:
    schema:
      - packages/react-shared-components/src/components/**/*.graphql
    documents: 
      - "packages/react-shared-components/src/components/**/gql/**/*.gql"
    config:
      typesPrefix: I
      withMutationFn: false
      withHOC: false
      withHooks: true
      withComponent: false
      namingConvention: keep
      noNamespaces: true
      noGraphQLTag: true
    preset: import-types-preset
    presetConfig:
      typesPath: "@admin-layout/core"
      importTypesNamespace: SchemaTypes
    plugins:
      - add: |
          /* tslint:disable */
      - typescript-react-apollo
  packages-modules/counter/browser/src/apollo-server-n-client/generated-model.tsx:
    schema: "packages-modules/counter/browser/src/apollo-server-n-client/**/*.graphql"
    documents: "packages-modules/counter/browser/src/**/*.gql"
    config:
      withMutationFn: true
      withHOC: true
      withComponent: true
      withHooks: true
    preset: import-types-preset
    presetConfig:
      typesPath: "../generated-models"
      importTypesNamespace: SchemaTypes
    plugins:
      - add: |
          /* tslint:disable */
      - typescript-react-apollo