type TimeRecord {
  id: String
  start: DateTime
  end: DateTime
  task: String
  tags: [String]
  totalTime: String
  isBillable: Boolean
  projectId: String
  clientId: String
}

input TimeRecordRequest {
  start: DateTime
  end: DateTime
  task: String
  tags: [String]
  isBillable: Boolean
  projectId: String
  clientId: String
  totalTime: String
}

extend type Query {
  getTimeRecords: [TimeRecord]
}
