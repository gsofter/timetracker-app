type TimeRecord {
  id: String
  start: DateTime
  end: DateTime
  task: String
  tags: [String]
  totalTime: Int
  isBillable: Boolean
  projectId: String
  clientId: String
}

input TimeRecordRequest {
  start: DateTime
  end: DateTime
  task: String
  tags: [String]
  isBillable: Boolean
  projectId: String
  clientId: String
  totalTime: Int
}

extend type Query {
  getTimeRecords: [TimeRecord]
  getPlayingTimeRecord: TimeRecord
}

extend type Mutation {
  createTimeRecord(request: TimeRecordRequest): String
  updateTimeRecord(recordId: String, request: TimeRecordRequest): Boolean
  removeTimeRecord(recordId: String): Boolean
}
