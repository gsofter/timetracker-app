type TimeRecord {
  id: String
  startTime: DateTime
  endTime: DateTime
  taskId: String
  tags: [String]
  isBillable: Boolean
  projectId: String
  clientId: String
}

input TimeRecordRequest {
  startTime: DateTime
  endTime: DateTime
  task: String
  tags: [String]
  isBillable: Boolean
  projectId: String
  clientId: String
}

extend type Query {
  getTimeRecords: [TimeRecord]
  getPlayingTimeRecord: TimeRecord
}

extend type Mutation {
  createTimeRecord(request: TimeRecordRequest): String
  updateTimeRecord(recordId: String, request: TimeRecordRequest): Boolean
  removeTimeRecord(recordId: String): Boolean
}
