type Schedule {
  title: String!
  allDay: Boolean
  start: Date
  end: Date
  desc: String
  resourceId: String
  tooltip: String
}

input ScheduleCreateRequest {
  title: String!
  allDay: Boolean
  start: Date
  end: Date
  desc: String
  resourceId: String
  tooltip: String
}

extend type Query {
  getScheduleEvents(userId: String!): [Schedule]
}

extend type Mutation {
  addSchedule(request: ScheduleCreateRequest): Boolean
}
